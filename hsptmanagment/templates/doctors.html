{% extends "base.html" %}

{% block title %}Doctors{% endblock %}
{% load static %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="fw-bold text-primary text-center mb-5">Meet Our Doctors</h2>

    <div class="row g-3 justify-content-center">
      {% for d in doc %}
      <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
        <div class="card shadow-sm w-100 text-center">
          <img src="{{ d.doc_image.url }}" class="card-img-top img-fluid" alt="Doctor"
               style="height: 250px; object-fit: cover; border-top-left-radius: .5rem; border-top-right-radius: .5rem;">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title mb-1 fw-semibold">Dr. {{ d.doc_name }}</h5>
              <p class="text-muted mb-1">{{ d.doc_spec }}</p>
              <h6 class="text-primary">{{ d.dep_name }} Department</h6>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
