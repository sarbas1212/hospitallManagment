{% extends "base.html" %}
{% load static %}

{% block title %}Book Appointment{% endblock %}

{% block content %}


<section class="py-5 bg-light text-center">
  <div class="container">
    <h1 class="fw-bold text-primary">Contact Us</h1>
    <p class="lead text-secondary">
      Share your experience with us
    </p>
  </div>
</section>


<!-- ===== CONTACT FORM ===== -->
<section class="py-5">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">

            <h4 class="text-primary text-center mb-4">Contact Details</h4>

            <form method="POST" action="">
              {% csrf_token %}

              <style>
                /* Center and space form elements */
                .center-control {
                  max-width: 540px;
                  width: 100%;
                  margin: 0 auto;
                }
                .form-label-center {
                  display: block;
                  text-align: center;
                  font-weight: 500;
                  margin-bottom: .35rem;
                  color: #333;
                }
                .card-body-centered {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                }
              </style>

              <div class="card-body-centered w-100">
                {% for f in form %}
                <div class="mb-3 w-100">
                  <label for="{{ field.id_for_label }}" class="form-label-center">
                    {{ f.label }}
                  </label>
                  <div class="center-control">
                    {{ f }}
                    {% if f.errors %}
                      <div class="text-danger small mt-1">{{ f.errors }}</div>
                    {% endif %}
                  </div>
                </div>
                {% endfor %}

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary px-5">Submit</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
